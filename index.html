<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperliquid 탑 트레이더</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #e4e4e7;
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .title-section h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
            color: #ffffff;
        }

        .title-section p {
            font-size: 0.8rem;
            color: #71717a;
        }

        .tabs {
            display: flex;
            gap: 4px;
            background: #111111;
            padding: 4px;
            border-radius: 10px;
        }

        .tab {
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: #71717a;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: #a1a1aa;
        }

        .tab.active {
            background: #22d3ee;
            color: #0a0a0f;
        }

        /* Chart Section */
        .chart-section {
            background: linear-gradient(180deg, #0a0a0a 0%, #050505 100%);
            border: 1px solid #222222;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .toggle-buttons {
            display: flex;
            gap: 4px;
            background: #111111;
            padding: 3px;
            border-radius: 8px;
        }

        .toggle-btn {
            padding: 6px 16px;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: #71717a;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-btn:hover {
            color: #a1a1aa;
        }

        .toggle-btn.active {
            background: #22d3ee;
            color: #0a0a0f;
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-bottom: 16px;
            font-size: 0.75rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .legend-color.long {
            background: #22c55e;
        }

        .legend-color.short {
            background: #ef4444;
        }

        .chart-container {
            position: relative;
            height: 600px;
        }

        /* Section Title */
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 16px;
        }

        /* Traders List */
        .traders-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .trader-card {
            background: linear-gradient(180deg, #0a0a0a 0%, #050505 100%);
            border: 1px solid #222222;
            border-radius: 12px;
            overflow: hidden;
        }

        .trader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .trader-header:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .trader-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .rank {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            color: #71717a;
            width: 28px;
        }

        .rank.top3 {
            color: #22d3ee;
        }

        .trader-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .trader-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: #e4e4e7;
        }

        .trader-address {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: #52525b;
        }

        .trader-stats {
            display: flex;
            align-items: center;
            gap: 20px;
            text-align: right;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-label {
            font-size: 0.65rem;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .stat-value.positive {
            color: #22c55e;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        .expand-icon {
            color: #52525b;
            transition: transform 0.2s ease;
        }

        .trader-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .positions {
            display: none;
            border-top: 1px solid #222222;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
        }

        .trader-card.expanded .positions {
            display: block;
        }

        .positions-header {
            display: grid;
            grid-template-columns: 80px 60px 70px 90px 90px 90px;
            gap: 8px;
            padding: 8px 0;
            font-size: 0.65rem;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #222222;
        }

        .position-row {
            display: grid;
            grid-template-columns: 80px 60px 70px 90px 90px 90px;
            gap: 8px;
            padding: 10px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            border-bottom: 1px solid #1a1a1f;
        }

        .position-row:last-child {
            border-bottom: none;
        }

        .position-coin {
            font-weight: 600;
            color: #e4e4e7;
        }

        .position-direction {
            font-size: 0.75rem;
            font-weight: 500;
        }

        .position-direction.long {
            color: #22c55e;
        }

        .position-direction.short {
            color: #ef4444;
        }

        .position-leverage {
            color: #a1a1aa;
        }

        .position-entry, .position-size, .position-pnl {
            color: #a1a1aa;
        }

        .position-pnl.positive {
            color: #22c55e;
        }

        .position-pnl.negative {
            color: #ef4444;
        }

        .no-positions {
            padding: 16px 0;
            text-align: center;
            color: #52525b;
            font-size: 0.8rem;
        }

        .last-updated {
            text-align: center;
            margin-top: 20px;
            font-size: 0.75rem;
            color: #52525b;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #71717a;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ef4444;
        }

        @media (max-width: 700px) {
            body {
                padding: 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .chart-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .trader-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .trader-stats {
                width: 100%;
                justify-content: space-between;
            }

            .positions-header,
            .position-row {
                grid-template-columns: 60px 50px 50px 70px 70px 70px;
                font-size: 0.7rem;
            }

            .stat-value {
                font-size: 0.8rem;
            }

            .chart-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>Hyperliquid 탑 트레이더</h1>
                <p>상위 10명의 트레이더 수익 및 오픈 포지션</p>
            </div>
            <div class="tabs">
                <button class="tab active" data-period="daily">일간</button>
                <button class="tab" data-period="weekly">주간</button>
            </div>
        </div>

        <!-- Position Aggregation Chart -->
        <div class="chart-section">
            <div class="chart-header">
                <div class="chart-title">포지션 집계</div>
                <div class="toggle-buttons">
                    <button class="toggle-btn active" data-mode="value">금액 ($)</button>
                    <button class="toggle-btn" data-mode="size">수량</button>
                </div>
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <div class="legend-color short"></div>
                    <span>숏</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color long"></div>
                    <span>롱</span>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="positionChart"></canvas>
            </div>
        </div>

        <!-- Trader Rankings -->
        <div class="section-title">트레이더 순위</div>
        <div class="traders-list" id="traders-list">
            <div class="loading">데이터 로딩 중...</div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        let data = null;
        let currentPeriod = 'daily';
        let currentMode = 'value';
        let positionChart = null;

        function formatCurrency(value, compact = false) {
            const num = parseFloat(value) || 0;
            if (compact && Math.abs(num) >= 1000000000) {
                return '$' + (num / 1000000000).toFixed(2) + 'B';
            } else if (compact && Math.abs(num) >= 1000000) {
                return '$' + (num / 1000000).toFixed(2) + 'M';
            } else if (compact && Math.abs(num) >= 1000) {
                return '$' + (num / 1000).toFixed(1) + 'K';
            }
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(num);
        }

        function formatNumber(value) {
            const num = parseFloat(value) || 0;
            if (Math.abs(num) >= 1000000000) {
                return (num / 1000000000).toFixed(2) + 'B';
            } else if (Math.abs(num) >= 1000000) {
                return (num / 1000000).toFixed(2) + 'M';
            } else if (Math.abs(num) >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toFixed(2);
        }

        function formatPercent(value) {
            const num = parseFloat(value) || 0;
            const percent = (num * 100).toFixed(2);
            return (num >= 0 ? '+' : '') + percent + '%';
        }

        function formatAddress(address) {
            if (!address) return '';
            return address.slice(0, 6) + '...' + address.slice(-4);
        }

        function formatPrice(value) {
            const num = parseFloat(value) || 0;
            if (num >= 1000) {
                return '$' + num.toLocaleString('en-US', { maximumFractionDigits: 0 });
            } else if (num >= 1) {
                return '$' + num.toFixed(2);
            } else {
                return '$' + num.toFixed(4);
            }
        }

        function formatSize(value, coin) {
            const num = parseFloat(value) || 0;
            if (num >= 1000) {
                return num.toFixed(1);
            } else if (num >= 1) {
                return num.toFixed(3);
            } else {
                return num.toFixed(5);
            }
        }

        function aggregatePositions(traders) {
            const aggregated = {};

            traders.forEach(trader => {
                if (!trader.positions) return;
                
                trader.positions.forEach(pos => {
                    const coin = pos.coin;
                    if (!aggregated[coin]) {
                        aggregated[coin] = {
                            longValue: 0,
                            shortValue: 0,
                            longSize: 0,
                            shortSize: 0
                        };
                    }

                    const posValue = parseFloat(pos.positionValue) || 0;
                    const size = parseFloat(pos.size) || 0;

                    if (pos.direction === 'Long') {
                        aggregated[coin].longValue += posValue;
                        aggregated[coin].longSize += size;
                    } else {
                        aggregated[coin].shortValue += posValue;
                        aggregated[coin].shortSize += size;
                    }
                });
            });

            // Convert to array and sort by total value
            const result = Object.entries(aggregated).map(([coin, data]) => ({
                coin,
                ...data,
                totalValue: data.longValue + data.shortValue,
                totalSize: data.longSize + data.shortSize
            }));

            result.sort((a, b) => b.totalValue - a.totalValue);

            return result.slice(0, 20);
        }

        function renderChart(traders) {
            const aggregated = aggregatePositions(traders);
            
            if (aggregated.length === 0) {
                return;
            }

            const labels = aggregated.map(d => d.coin);
            const longData = aggregated.map(d => currentMode === 'value' ? d.longValue : d.longSize);
            const shortData = aggregated.map(d => currentMode === 'value' ? -d.shortValue : -d.shortSize);

            const ctx = document.getElementById('positionChart').getContext('2d');

            if (positionChart) {
                positionChart.destroy();
            }

            positionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '숏',
                            data: shortData,
                            backgroundColor: '#ef4444',
                            borderRadius: 4
                        },
                        {
                            label: '롱',
                            data: longData,
                            backgroundColor: '#22c55e',
                            borderRadius: 4
                        }
                    ]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#1a1a1a',
                            titleColor: '#ffffff',
                            bodyColor: '#a1a1aa',
                            borderColor: '#333333',
                            borderWidth: 1,
                            padding: 12,
                            callbacks: {
                                label: function(context) {
                                    const dataIndex = context.dataIndex;
                                    const coinData = aggregated[dataIndex];
                                    const isValue = currentMode === 'value';
                                    
                                    if (context.dataset.label === '롱') {
                                        return isValue 
                                            ? `롱: ${formatCurrency(coinData.longValue, true)}`
                                            : `롱: ${formatNumber(coinData.longSize)}`;
                                    } else {
                                        return isValue 
                                            ? `숏: ${formatCurrency(coinData.shortValue, true)}`
                                            : `숏: ${formatNumber(coinData.shortSize)}`;
                                    }
                                },
                                afterBody: function(context) {
                                    const dataIndex = context[0].dataIndex;
                                    const coinData = aggregated[dataIndex];
                                    const isValue = currentMode === 'value';
                                    const net = isValue 
                                        ? coinData.longValue - coinData.shortValue
                                        : coinData.longSize - coinData.shortSize;
                                    const netLabel = net >= 0 ? '순 롱' : '순 숏';
                                    const netValue = isValue 
                                        ? formatCurrency(Math.abs(net), true)
                                        : formatNumber(Math.abs(net));
                                    return `${netLabel}: ${netValue}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            stacked: true,
                            grid: {
                                color: '#222222'
                            },
                            ticks: {
                                color: '#71717a',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 10
                                },
                                callback: function(value) {
                                    const absValue = Math.abs(value);
                                    if (currentMode === 'value') {
                                        if (absValue >= 1000000000) return '$' + (absValue / 1000000000).toFixed(1) + 'B';
                                        if (absValue >= 1000000) return '$' + (absValue / 1000000).toFixed(0) + 'M';
                                        if (absValue >= 1000) return '$' + (absValue / 1000).toFixed(0) + 'K';
                                        return '$' + absValue;
                                    } else {
                                        if (absValue >= 1000000) return (absValue / 1000000).toFixed(1) + 'M';
                                        if (absValue >= 1000) return (absValue / 1000).toFixed(0) + 'K';
                                        return absValue;
                                    }
                                }
                            }
                        },
                        y: {
                            stacked: true,
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#e4e4e7',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                    size: 11,
                                    weight: 600
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderTraders(traders) {
            const container = document.getElementById('traders-list');
            
            if (!traders || traders.length === 0) {
                container.innerHTML = '<div class="error">트레이더 데이터가 없습니다</div>';
                return;
            }

            container.innerHTML = traders.map((trader, index) => {
                const pnl = trader.pnl || 0;
                const roi = trader.roi || 0;
                const isPositive = pnl >= 0;
                const name = trader.displayName || formatAddress(trader.address);
                
                const positionsHtml = trader.positions && trader.positions.length > 0
                    ? `
                        <div class="positions-header">
                            <div>코인</div>
                            <div>방향</div>
                            <div>레버리지</div>
                            <div>진입가</div>
                            <div>수량</div>
                            <div>미실현</div>
                        </div>
                        ${trader.positions.map(pos => {
                            const uPnl = parseFloat(pos.unrealizedPnl) || 0;
                            return `
                                <div class="position-row">
                                    <div class="position-coin">${pos.coin}</div>
                                    <div class="position-direction ${pos.direction.toLowerCase()}">${pos.direction === 'Long' ? '롱' : '숏'}</div>
                                    <div class="position-leverage">${pos.leverage}x</div>
                                    <div class="position-entry">${formatPrice(pos.entryPx)}</div>
                                    <div class="position-size">${formatSize(pos.size, pos.coin)}</div>
                                    <div class="position-pnl ${uPnl >= 0 ? 'positive' : 'negative'}">${formatCurrency(uPnl, true)}</div>
                                </div>
                            `;
                        }).join('')}
                    `
                    : '<div class="no-positions">오픈 포지션 없음</div>';

                return `
                    <div class="trader-card" data-index="${index}">
                        <div class="trader-header" onclick="toggleCard(${index})">
                            <div class="trader-info">
                                <div class="rank ${index < 3 ? 'top3' : ''}">#${index + 1}</div>
                                <div class="trader-details">
                                    <div class="trader-name">${name}</div>
                                    <div class="trader-address">${formatAddress(trader.address)}</div>
                                </div>
                            </div>
                            <div class="trader-stats">
                                <div class="stat">
                                    <div class="stat-label">수익</div>
                                    <div class="stat-value ${isPositive ? 'positive' : 'negative'}">${formatCurrency(pnl, true)}</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">수익률</div>
                                    <div class="stat-value ${isPositive ? 'positive' : 'negative'}">${formatPercent(roi)}</div>
                                </div>
                                <svg class="expand-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </div>
                        </div>
                        <div class="positions">
                            ${positionsHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleCard(index) {
            const card = document.querySelector(`.trader-card[data-index="${index}"]`);
            if (card) {
                card.classList.toggle('expanded');
            }
        }

        function switchPeriod(period) {
            currentPeriod = period;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.period === period);
            });
            
            // Render for selected period
            if (data) {
                const traders = period === 'daily' ? data.daily : data.weekly;
                renderChart(traders);
                renderTraders(traders);
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            
            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            
            // Re-render chart
            if (data) {
                const traders = currentPeriod === 'daily' ? data.daily : data.weekly;
                renderChart(traders);
            }
        }

        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('data.json을 찾을 수 없습니다 (HTTP ' + response.status + ')');
                data = await response.json();
                
                // Render initial view
                renderChart(data.daily);
                renderTraders(data.daily);
                
                // Update timestamp
                if (data.lastUpdated) {
                    const date = new Date(data.lastUpdated);
                    document.getElementById('last-updated').textContent = 
                        `마지막 업데이트: ${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일 ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('traders-list').innerHTML = 
                    `<div class="error">데이터 로딩 실패: ${error.message}<br><br>data.json 파일이 존재하고 GitHub Actions가 실행되었는지 확인하세요.</div>`;
            }
        }

        // Tab click handlers
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                switchPeriod(tab.dataset.period);
            });
        });

        // Toggle button handlers
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                switchMode(btn.dataset.mode);
            });
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
