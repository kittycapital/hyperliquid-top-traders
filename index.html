<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼리퀴드 탑 트레이더</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #e4e4e7;
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .title-section h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
            color: #ffffff;
        }

        .title-section p {
            font-size: 0.8rem;
            color: #71717a;
        }

        .tabs {
            display: flex;
            gap: 4px;
            background: #111111;
            padding: 4px;
            border-radius: 10px;
        }

        .tab {
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: #71717a;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: #a1a1aa;
        }

        .tab.active {
            background: #22d3ee;
            color: #0a0a0f;
        }

        .traders-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .trader-card {
            background: linear-gradient(180deg, #0a0a0a 0%, #050505 100%);
            border: 1px solid #222222;
            border-radius: 12px;
            overflow: hidden;
        }

        .trader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .trader-header:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .trader-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .rank {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            color: #71717a;
            width: 28px;
        }

        .rank.top3 {
            color: #22d3ee;
        }

        .trader-details {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .trader-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: #e4e4e7;
        }

        .trader-address {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: #52525b;
        }

        .trader-stats {
            display: flex;
            align-items: center;
            gap: 20px;
            text-align: right;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-label {
            font-size: 0.65rem;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .stat-value.positive {
            color: #22c55e;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        .expand-icon {
            color: #52525b;
            transition: transform 0.2s ease;
        }

        .trader-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .positions {
            display: none;
            border-top: 1px solid #222222;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
        }

        .trader-card.expanded .positions {
            display: block;
        }

        .positions-header {
            display: grid;
            grid-template-columns: 80px 60px 70px 90px 90px 90px;
            gap: 8px;
            padding: 8px 0;
            font-size: 0.65rem;
            color: #52525b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #222222;
        }

        .position-row {
            display: grid;
            grid-template-columns: 80px 60px 70px 90px 90px 90px;
            gap: 8px;
            padding: 10px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            border-bottom: 1px solid #1a1a1f;
        }

        .position-row:last-child {
            border-bottom: none;
        }

        .position-coin {
            font-weight: 600;
            color: #e4e4e7;
        }

        .position-direction {
            font-size: 0.75rem;
            font-weight: 500;
        }

        .position-direction.long {
            color: #22c55e;
        }

        .position-direction.short {
            color: #ef4444;
        }

        .position-leverage {
            color: #a1a1aa;
        }

        .position-entry, .position-size, .position-pnl {
            color: #a1a1aa;
        }

        .position-pnl.positive {
            color: #22c55e;
        }

        .position-pnl.negative {
            color: #ef4444;
        }

        .no-positions {
            padding: 16px 0;
            text-align: center;
            color: #52525b;
            font-size: 0.8rem;
        }

        .last-updated {
            text-align: center;
            margin-top: 20px;
            font-size: 0.75rem;
            color: #52525b;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #71717a;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ef4444;
        }

        @media (max-width: 700px) {
            body {
                padding: 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .trader-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .trader-stats {
                width: 100%;
                justify-content: space-between;
            }

            .positions-header,
            .position-row {
                grid-template-columns: 60px 50px 50px 70px 70px 70px;
                font-size: 0.7rem;
            }

            .stat-value {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>Hyperliquid Top Traders</h1>
                <p>Top 10 traders by PnL with open positions</p>
            </div>
            <div class="tabs">
                <button class="tab active" data-period="daily">Daily</button>
                <button class="tab" data-period="weekly">Weekly</button>
            </div>
        </div>

        <div class="traders-list" id="traders-list">
            <div class="loading">Loading data...</div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
        let data = null;
        let currentPeriod = 'daily';

        function formatCurrency(value, compact = false) {
            const num = parseFloat(value) || 0;
            if (compact && Math.abs(num) >= 1000000) {
                return '$' + (num / 1000000).toFixed(2) + 'M';
            } else if (compact && Math.abs(num) >= 1000) {
                return '$' + (num / 1000).toFixed(1) + 'K';
            }
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(num);
        }

        function formatPercent(value) {
            const num = parseFloat(value) || 0;
            const percent = (num * 100).toFixed(2);
            return (num >= 0 ? '+' : '') + percent + '%';
        }

        function formatAddress(address) {
            if (!address) return '';
            return address.slice(0, 6) + '...' + address.slice(-4);
        }

        function formatPrice(value) {
            const num = parseFloat(value) || 0;
            if (num >= 1000) {
                return '$' + num.toLocaleString('en-US', { maximumFractionDigits: 0 });
            } else if (num >= 1) {
                return '$' + num.toFixed(2);
            } else {
                return '$' + num.toFixed(4);
            }
        }

        function formatSize(value, coin) {
            const num = parseFloat(value) || 0;
            if (num >= 1000) {
                return num.toFixed(1);
            } else if (num >= 1) {
                return num.toFixed(3);
            } else {
                return num.toFixed(5);
            }
        }

        function renderTraders(traders) {
            const container = document.getElementById('traders-list');
            
            if (!traders || traders.length === 0) {
                container.innerHTML = '<div class="error">No trader data available</div>';
                return;
            }

            container.innerHTML = traders.map((trader, index) => {
                const pnl = trader.pnl || 0;
                const roi = trader.roi || 0;
                const isPositive = pnl >= 0;
                const name = trader.displayName || formatAddress(trader.address);
                
                const positionsHtml = trader.positions && trader.positions.length > 0
                    ? `
                        <div class="positions-header">
                            <div>Coin</div>
                            <div>Side</div>
                            <div>Lev</div>
                            <div>Entry</div>
                            <div>Size</div>
                            <div>uPnL</div>
                        </div>
                        ${trader.positions.map(pos => {
                            const uPnl = parseFloat(pos.unrealizedPnl) || 0;
                            return `
                                <div class="position-row">
                                    <div class="position-coin">${pos.coin}</div>
                                    <div class="position-direction ${pos.direction.toLowerCase()}">${pos.direction}</div>
                                    <div class="position-leverage">${pos.leverage}x</div>
                                    <div class="position-entry">${formatPrice(pos.entryPx)}</div>
                                    <div class="position-size">${formatSize(pos.size, pos.coin)}</div>
                                    <div class="position-pnl ${uPnl >= 0 ? 'positive' : 'negative'}">${formatCurrency(uPnl, true)}</div>
                                </div>
                            `;
                        }).join('')}
                    `
                    : '<div class="no-positions">No open positions</div>';

                return `
                    <div class="trader-card" data-index="${index}">
                        <div class="trader-header" onclick="toggleCard(${index})">
                            <div class="trader-info">
                                <div class="rank ${index < 3 ? 'top3' : ''}">#${index + 1}</div>
                                <div class="trader-details">
                                    <div class="trader-name">${name}</div>
                                    <div class="trader-address">${formatAddress(trader.address)}</div>
                                </div>
                            </div>
                            <div class="trader-stats">
                                <div class="stat">
                                    <div class="stat-label">PnL</div>
                                    <div class="stat-value ${isPositive ? 'positive' : 'negative'}">${formatCurrency(pnl, true)}</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-label">ROI</div>
                                    <div class="stat-value ${isPositive ? 'positive' : 'negative'}">${formatPercent(roi)}</div>
                                </div>
                                <svg class="expand-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </div>
                        </div>
                        <div class="positions">
                            ${positionsHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleCard(index) {
            const card = document.querySelector(`.trader-card[data-index="${index}"]`);
            if (card) {
                card.classList.toggle('expanded');
            }
        }

        function switchPeriod(period) {
            currentPeriod = period;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.period === period);
            });
            
            // Render traders for selected period
            if (data) {
                const traders = period === 'daily' ? data.daily : data.weekly;
                renderTraders(traders);
            }
        }

        async function loadData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('data.json not found (HTTP ' + response.status + ')');
                data = await response.json();
                
                // Render initial view
                renderTraders(data.daily);
                
                // Update timestamp
                if (data.lastUpdated) {
                    document.getElementById('last-updated').textContent = 
                        `Last updated: ${new Date(data.lastUpdated).toLocaleString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}`;
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('traders-list').innerHTML = 
                    `<div class="error">Failed to load data: ${error.message}<br><br>Make sure data.json exists and GitHub Actions has run.</div>`;
            }
        }

        // Tab click handlers
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                switchPeriod(tab.dataset.period);
            });
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
